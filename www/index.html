<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>voice-prototype</title>
</head>
<style>
  html{
    height: 100%;
  }
  body {
    background-color: black;
    background-repeat: no-repeat;
    background-size: cover;
    min-height: 100%;
  }
</style>
<style>
  .sk-circle {
    margin: 100px auto;
    width: 40px;
    height: 40px;
    position: relative;
  }
  .sk-circle .sk-child {
    width: 100%;
    height: 100%;
    position: absolute;
    left: 0;
    top: 0;
  }
  .sk-circle .sk-child:before {
    content: '';
    display: block;
    margin: 0 auto;
    width: 15%;
    height: 15%;
    background-color: #00a3ad;
    border-radius: 100%;
    -webkit-animation: sk-circleBounceDelay 1.2s infinite ease-in-out both;
    animation: sk-circleBounceDelay 1.2s infinite ease-in-out both;
  }
  .sk-circle .sk-circle2 {
    -webkit-transform: rotate(30deg);
    -ms-transform: rotate(30deg);
    transform: rotate(30deg); }
  .sk-circle .sk-circle3 {
    -webkit-transform: rotate(60deg);
    -ms-transform: rotate(60deg);
    transform: rotate(60deg); }
  .sk-circle .sk-circle4 {
    -webkit-transform: rotate(90deg);
    -ms-transform: rotate(90deg);
    transform: rotate(90deg); }
  .sk-circle .sk-circle5 {
    -webkit-transform: rotate(120deg);
    -ms-transform: rotate(120deg);
    transform: rotate(120deg); }
  .sk-circle .sk-circle6 {
    -webkit-transform: rotate(150deg);
    -ms-transform: rotate(150deg);
    transform: rotate(150deg); }
  .sk-circle .sk-circle7 {
    -webkit-transform: rotate(180deg);
    -ms-transform: rotate(180deg);
    transform: rotate(180deg); }
  .sk-circle .sk-circle8 {
    -webkit-transform: rotate(210deg);
    -ms-transform: rotate(210deg);
    transform: rotate(210deg); }
  .sk-circle .sk-circle9 {
    -webkit-transform: rotate(240deg);
    -ms-transform: rotate(240deg);
    transform: rotate(240deg); }
  .sk-circle .sk-circle10 {
    -webkit-transform: rotate(270deg);
    -ms-transform: rotate(270deg);
    transform: rotate(270deg); }
  .sk-circle .sk-circle11 {
    -webkit-transform: rotate(300deg);
    -ms-transform: rotate(300deg);
    transform: rotate(300deg); }
  .sk-circle .sk-circle12 {
    -webkit-transform: rotate(330deg);
    -ms-transform: rotate(330deg);
    transform: rotate(330deg); }
  .sk-circle .sk-circle2:before {
    -webkit-animation-delay: -1.1s;
    animation-delay: -1.1s; }
  .sk-circle .sk-circle3:before {
    -webkit-animation-delay: -1s;
    animation-delay: -1s; }
  .sk-circle .sk-circle4:before {
    -webkit-animation-delay: -0.9s;
    animation-delay: -0.9s; }
  .sk-circle .sk-circle5:before {
    -webkit-animation-delay: -0.8s;
    animation-delay: -0.8s; }
  .sk-circle .sk-circle6:before {
    -webkit-animation-delay: -0.7s;
    animation-delay: -0.7s; }
  .sk-circle .sk-circle7:before {
    -webkit-animation-delay: -0.6s;
    animation-delay: -0.6s; }
  .sk-circle .sk-circle8:before {
    -webkit-animation-delay: -0.5s;
    animation-delay: -0.5s; }
  .sk-circle .sk-circle9:before {
    -webkit-animation-delay: -0.4s;
    animation-delay: -0.4s; }
  .sk-circle .sk-circle10:before {
    -webkit-animation-delay: -0.3s;
    animation-delay: -0.3s; }
  .sk-circle .sk-circle11:before {
    -webkit-animation-delay: -0.2s;
    animation-delay: -0.2s; }
  .sk-circle .sk-circle12:before {
    -webkit-animation-delay: -0.1s;
    animation-delay: -0.1s; }

  @-webkit-keyframes sk-circleBounceDelay {
    0%, 80%, 100% {
      -webkit-transform: scale(0);
      transform: scale(0);
    } 40% {
        -webkit-transform: scale(1);
        transform: scale(1);
      }
  }

  @keyframes sk-circleBounceDelay {
    0%, 80%, 100% {
      -webkit-transform: scale(0);
      transform: scale(0);
    } 40% {
        -webkit-transform: scale(1);
        transform: scale(1);
      }
  }
</style>
<body>
  <div class="sk-circle" id="loading" style="display: none">
    <div class="sk-circle1 sk-child"></div>
    <div class="sk-circle2 sk-child"></div>
    <div class="sk-circle3 sk-child"></div>
    <div class="sk-circle4 sk-child"></div>
    <div class="sk-circle5 sk-child"></div>
    <div class="sk-circle6 sk-child"></div>
    <div class="sk-circle7 sk-child"></div>
    <div class="sk-circle8 sk-child"></div>
    <div class="sk-circle9 sk-child"></div>
    <div class="sk-circle10 sk-child"></div>
    <div class="sk-circle11 sk-child"></div>
    <div class="sk-circle12 sk-child"></div>
  </div>
  <video id="video" autoplay="" controls="" width="100%" height="100%">
    <source src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" type="video/mp4"><!-- Safari / iOS, IE9 -->
    <source src="http://clips.vorwaerts-gmbh.de/VfE.webm" type="video/webm"><!-- Chrome10+, Ffx4+, Opera10.6+ -->
    <source src="http://clips.vorwaerts-gmbh.de/VfE.ogv" type="video/ogg"><!-- Firefox3.6+ / Opera 10.5+ -->
  </video>
  <script src="js/URI.js"></script>
</body>
<script>
  var loadingElement = document.getElementById('loading');

  var videoElement = document.getElementById('video');

  var videoIntents = {
    play: () => {
      if (videoElement.style.display == 'block') {
        videoElement.play();
      } else {
        document.body.style.backgroundImage = '';
        loadingElement.style.display = 'block';
        setTimeout(
          function () {
            loadingElement.style.display = 'none';
            videoElement.play();
            videoElement.style.display = 'block';
          },
          1000
        );
      }
    },
    hide: () => {
      videoElement.style.display = 'none';
      videoElement.pause();
    },
    pause: () => {
      videoElement.pause();
    },
    restart: () => {
      videoElement.currentTime = 0;
    },
    stop: () => {
      videoElement.style.display = 'none';
      videoElement.pause();
      videoElement.currentTime = 0;
    }
  };

  function image(src) {
    videoIntents.hide();
    loadingElement.style.display = 'block';
    setTimeout(
      function () {
        document.body.style.backgroundImage = "url('" + src + "')";
        loadingElement.style.display = 'none';
      },
      1000
    );
  }

  image('img/start.png');

  var protocol = 'ws';
  if (URI().protocol() === 'https') {
    protocol = 'wss';
  }
  var exampleSocket = new WebSocket(protocol + '://' + URI().host());

  exampleSocket.onopen = function () {
    var search = URI().search(true);
    if (search.uuid) {
      exampleSocket.send(search.uuid);
    }
    console.log(new Date() + ': websocket connected');
    function ping() {
      console.log(new Date() + ': send ping');
      exampleSocket.send('ping');
      setTimeout(ping, 5000);
    }
    ping();
  };

  exampleSocket.onmessage = function (event) {
    if (event.data === 'pong') {
      console.log(new Date() + ': got pong');
    } else {
      console.log(new Date() + ': got intent "' + event.data + '"');
      if (videoIntents[event.data]) {
        videoIntents[event.data]();
      } else {
        image('img/intents/' + event.data + '.png');
      }
    }
  };
</script>
</html>
